<div class="dropdown" ngbDropdown placement="bottom-right" [autoClose]="true">
  <div ngbDropdownToggle class="topbar-item" data-toggle="dropdown" data-offset="10px,0px">
    <div class="btn btn-icon btn-clean btn-dropdown btn-lg mr-1">
      <span class="menu-icon"><i class="fas fa-bell"></i></span>
    </div>
  </div>

  <div ngbDropdownMenu class="dropdown-menu p-0 m-0 dropdown-menu-anim-up dropdown-menu-sm dropdown-menu-right menu-settings">
    <ul class="navi navi-hover py-4">
      <ng-container *ngFor="let item of events">
        <li class="navi-item" [ngClass]="{ active: item.active }">
          <a class="navi-link" href="javascript:;">
            <span class="navi-text">{{ item.text|translate }}</span>          
          </a>
          <hr>                    
        </li>
      </ng-container>
    </ul>
  </div>  
</div>
