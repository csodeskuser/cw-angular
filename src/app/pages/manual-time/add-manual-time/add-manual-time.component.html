<div class="modal-header">
  <label translate>Agregar Tiempo Manual</label>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div>
    <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
      <div class="form-group">
        <label translate>{{'Nombre'|translate}}</label>
        <input 
          type="text" 
          translate 
          placeholder="{{'Nombre'|translate}}" 
          class="form-control"
          formControlName="name"
        >
      </div>

      <div class="form-group">
        <label translate>{{'Seleccione una tarea'|translate}}</label>
        <select
          formControlName="task_id"
          class="form-control"
        >
          <option value="0">{{'Ninguna'|translate}}</option>
        </select>
      </div>

      <div class="row">
        <div class="col-12 form-group">
          <label translate>{{'Fecha'|translate}}</label>
          <datepicker 
            [dateIn]="info.date" 
            (dateOut)="form.patchValue({date: $event})"            
          >
          </datepicker>
        </div>
        <div class="col-6 form-group">
          <label translate>{{'Hora inicio'|translate}}</label>
          <input 
            type="time"
            class="form-control"
            formControlName="start"
          >
        </div>
        <div class="col-6 form-group">
          <label translate>{{'Hora finalizaci√≥n'|translate}}</label>
          <input 
            type="time"
            class="form-control"
            formControlName="end"
          >
        </div>        
      </div>

      <div class="row text-right">
        <div class="col-12 form-group">
          <button type="submit" class="btn btn-outline-secondary mr-2" (click)="activeModal.close('Close click')" translate>Guardar</button>
          <button type="button" class="btn btn-outline-danger" (click)="activeModal.close('Close click')" translate>Cerrar</button>          
        </div>
      </div>
    </form>
  </div>
  <p>Hello, {{info.user}} the date is {{info.date}}!</p>
</div>
